<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="logo paulina.png" alt="logo paulina">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header> 
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto1">A denomidação desta escola é uma homenagem a Paulina Pacífico Borsari, mãe do Prof.
                                     Francisco Borsari Netto, secretário da educação de março de 1975 à agosto de 1978.</p>
            <p class="escola-texto2"> Por ter legado ao filho e aos concidadãos exemplo de dedidação a comunidade. </p>
        </div>
        <img class="escola-imagem" src="paulina.jpg" alt="foto da escola paulina borsari">
    </section>
    <section class="Estudante">
        <div class="Estudante-div">
         <h2 class="Estudante-titulo"> Sobre Mim </h2>
          <img class="Estudante-imagem" src="bibi.jpg" alt="eu">
          <h3 class="Estudante-nome"></h3>
          <a href=""><img class="Estudante-icone" src="instagram.png" alt="instagram"></a>
          <h4 class="insta-nick"></h4>
        </div>
        <div class="texto-aluno-div">
            <p class="texto-aluno1"> </p>
              <p class="texto-aluno2"> </p>
          </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem" src="logo-paulina-2024.png" alt="logo paulina">
    </footer>
</body>
</html>
